version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install
  
  build:
    commands:
      - echo "Build completed on `date`"
  
  post_build:
    commands:
      - echo "Creating deployment artifact..."

artifacts:
  files:
    - '**/*'
  name: nodejs.zip
